<header>
  <h2 class="fonts" style="text-align: center">Softwaredokumentation</h2>
  <h5 class="fonts" style="text-align: center">-Lernkarten-</h5>
  <hr class="fonts" style="border-top: 2px solid white ">
</header>
<div class="mb-5">
  <app-card-lists (selectedList)="cards=$event"></app-card-lists>
  <div @fade class="mt-5 mb-2" style="margin-left: 15rem" *ngIf="cards?.length!==0">
    <app-learning-card class="mb-5" (selectedIdOutput)="selectedId=$event"
                       [cardItemId]="selectedId"
                       [card]="cards[selectedId]">
    </app-learning-card>
  </div>
</div>
