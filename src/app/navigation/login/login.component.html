
<div style="height: 500px" *ngIf="isActive()">
  <h2>Einloggen</h2>
  <form class="board login" [formGroup]="loginForm">

      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email" formControlName="email">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Passwort" formControlName="password">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <div class="form-check">
          </div>
        </div>
      </div>
      <button appBtnListener type="submit" class="btn btn-primary mr-2" style="margin-left: 8rem" [disabled]="!loginForm.valid" (click)="loginUserTest()">Einloggen</button>
      <button appBtnListener type="submit" class="btn btn-primary " [routerLink]="['register']">regristrieren</button>
  </form>
</div>
<div *ngIf="!isActive()">
  <router-outlet></router-outlet>
</div>
